apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'    // 添加本行
group='com.github.shengwang520'    // 添加本行

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 3
        versionName "1.0.03"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.orhanobut:logger:1.4'//打印数据框架

    api 'com.google.code.gson:gson:2.8.6'
    api 'de.hdodenhof:circleimageview:3.0.0'//圆角控件
    api 'com.github.chrisbanes.photoview:library:1.2.4'//图片手势放大缩小

    api 'com.karumi:dexter:6.0.2'//6.0+权限管理

    api 'com.jude:easyrecyclerview:4.4.2' //列表的扩展
    api('org.apache.httpcomponents:httpcore:4.4.10')

    //图片加载库
    api 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    api 'com.github.yalantis:ucrop:2.2.5'//图片裁切

    api 'com.contrarywind:Android-PickerView:4.1.9'//选择器

    api 'com.squareup.okhttp3:okhttp:4.2.1'
    //RxJava库的引用
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'io.reactivex.rxjava2:rxjava:2.2.2'

    //retrofit网络请求框架的引用
    api 'com.squareup.retrofit2:retrofit:2.7.2'
    api 'com.squareup.retrofit2:converter-gson:2.7.2'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:4.2.1'

    api 'org.greenrobot:eventbus:3.1.1'//事件通知处理

    api 'com.jjoe64:graphview:4.2.2'
}


// 指定编码
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
// 打包源码
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}
// 制作文档(Javadoc)
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives sourcesJar
    archives javadocJar
}
